<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <p>Formulario para cadastro de carro</p>
    </header>
    <main>
        <section>
            <div class="top">
                <p>Formulario</p>
            </div>
            <div class="form">
                <h1>Venda fácil seu carro!</h1>
                <p>Descreva as opcionais e marque as caracteristivas que possui</p>
                <form>
                    <div class="form-box">
                        <label for="titulo">Titulo do anuncio <mark>*</mark></label>
                        <input type="text" name="titulo" placeholder="Um titulo para  anunciar seu carro">
                        <label for="preco">Preço <mark>*</mark></label>
                        <input type="number" name="preco" placeholder="Defina um preço">
                        <label for="descricao">Descrição <mark>*</mark></label>

                        <textarea placeholder=" Caracteristicas do carro, marcas de uso, etc." name="desc" id="desc"
                        cols="30" rows="10"></textarea>

                        <label for="marca">Marca <mark>*</mark></label>
                        <input type="text" name="marca" placeholder="Marca do seu carro">
                    </div>


                </form>
            </div>
        </section>
    </main>
</body>

</html>

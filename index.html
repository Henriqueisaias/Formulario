<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="main-container">
    <header>
        <p>Formulario para agendamento</p>
    </header>
    <div class="form-body">
        <div class="form-header">
            <p>Formulário</p>
        </div>
        <div class="title">
            <h1>Agende aqui seu horario!</h1>
            <p>Prencha as informações abaixo</p>            
        </div>
        <form>
            <div class="form-box">
                <label for="name">Nome completo: <span class="required">*</span></label>
                <input class="form-ent" type="text" name="name" id="name" placeholder="Nome" autocomplete="name" required>
            </div>
            <div class="form-box">
                <label for="born">Data de nascimento: <span class="required">*</span></label>
                <input type="date" name="born" id="born" required>
            </div>
            <div class="form-box">
                <label for="cons-date">Data da consulta: <span class="required">*</span></label>
                <input type="date" cons-date="cons-date" id="cons-date" placeholder="Nome" required>
            </div>
            <div class="form-box">
                <label for="time">Horario da consulta: <span class="required">*</span></label>
                <input type="time" time="time" id="time" placeholder="Nome" required>
            </div>
            <div class="textarea-box">
                <p>Motivo da consulta: <span class="required">*</span></p>
                <textarea name="desc" id="desc" required placeholder="Sintomas, remédios usados e etc."></textarea>
            </div>
            <div class="radio">
                <p>Tem plano de saude?</p>

                <label for="plan">Sim</label>
                <input type="radio" name="plan" id="sim">

                <label for="plan">Não</label>
                <input type="radio" name="plan" id="nao">

            </div>

            <div class="check-box">
                <p>Possui algum desses problemas de saude?</p>
                <ul>
                    <li>
                        <input type="checkbox" name="melitus-1" id="melitus-1">
                        <label for="melitus-1">Diabetes tipo 1</label>
                    </li>
                    <li>
                        <input type="checkbox" name="melitus-2" id="melitus-2">
                        <label for="melitus-2">Diabetes tipo 2</label>
                    </li>
                    <li>
                        <input type="checkbox" name="high-p" id="high-p">
                        <label for="high-p">Pressão alta</label>
                    </li>
                </ul>
            </div>
            <div class="check-box">
                <ul>
                    <li>
                        <input type="checkbox" name="melitus-1" id="melitus-1">
                        <label for="melitus-1">Diabetes tipo 1</label>
                    </li>
                    <li>
                        <input type="checkbox" name="melitus-2" id="melitus-2">
                        <label for="melitus-2">Diabetes tipo 2</label>
                    </li>
                    <li>
                        <input type="checkbox" name="high-p" id="high-p">
                        <label for="high-p">Pressão alta</label>
                    </li>
                </ul>
            </div>
            <div class="form-box">
                <input class ="btn" type="submit" value="Enviar">
            </div>

        </form>
    </div>
   </div>
</body>

</html>
